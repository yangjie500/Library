<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">     
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="logic.js"></script>
    </head>
    <body>
        <div class="label">
            <div>    
                <img src="images/books_this.png">
            </div>
            <div>    
                <h1>My Personalized Library</h1>
            </div> 
            <div>
                <button class="btn btn-add">add</button>    
                <button class="btn btn-details">details</button>
            </div>  
        </div>
        <div class="modal modal-details">
            <button class="btn-cancel">cancel</button>
        </div>
        <div class="modal modal-add">
            <button class="btn-cancel">cancel</button>
            <h2>Input Book's Detail</h2>
            <form class="form-book">
                <label for="name">Book's Name</label>
                <input type="text" id="name" name="name" value="" placeholder="Name" required data-0>
                <label for="author">Author's Name</label>
                <input type="text" id="author" name="author" value="" placeholder="Author" required data-1>
                <label for="pages">Book's Pages</label>
                <input type="number" id="pages" name="pages" value="" placeholder="Pages" pattern="[0-9]+" required data-2>
                <label for="pages-read">Pages Read</label>
                <input type="number" id="pages-read" name="pages-read" value="" placeholder="Pages Read" pattern="[0-9]+" required data-3>
                <input type="submit" class="submit-book">
                <div class="missing-message" data-0>Missing!!!</div>
                <div class="missing-message" data-1>Missing!!!</div>
                <div class="missing-message" data-2>Missing!!!</div>
                <div class="missing-message" data-3>Missing!!!</div>
            </form>
        </div>

        <div class="grid-layout">
            <div class="grid-child ">
                <h3>The Hobbit</h3>
                <p>Robison</p>
                <p>
                    Read:
                    <span>15</span>
                    <span>/ 200</span>
                </p>
            </div>
            <div class="grid-child add">
                <img class="img-add" src="images/plus.svg" alt="addition">
            </div>
        </div>
    </body>
</html>
